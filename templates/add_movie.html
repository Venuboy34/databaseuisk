<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <style>
        body { font-family: sans-serif; background: #282c34; color: #fff; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #3b404a; padding: 20px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="date"], textarea { width: 100%; padding: 8px; box-sizing: border-box; background: #4a505b; border: 1px solid #555; color: #fff; border-radius: 5px; }
        .btn-primary { background: #6a11cb; color: #fff; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
        .btn-secondary { background: #555; color: #fff; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Add New Movie</h1>
        <form id="add-movie-form">
            <div class="form-group">
                <label for="tmdb-id">TMDB Movie ID:</label>
                <input type="number" id="tmdb-id" name="tmdb_id" required>
                <button type="button" class="btn-primary" onclick="fetchTmdbDetails()">Fetch Details</button>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="poster-url">Poster URL:</label>
                <input type="text" id="poster-url" name="thumbnail">
            </div>
            <div class="form-group">
                <label for="release-date">Release Date:</label>
                <input type="date" id="release-date" name="release_date">
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" id="language" name="language">
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" step="0.1" id="rating" name="rating">
            </div>
            <div class="form-group">
                <label for="cast-members">Cast (JSON):</label>
                <textarea id="cast-members" name="cast_members"></textarea>
            </div>
            <div class="form-group">
                <label for="video-links">Video Links (JSON):</label>
                <textarea id="video-links" name="video_links"></textarea>
            </div>
            <div class="form-group">
                <label for="download-links">Download Links (JSON):</label>
                <textarea id="download-links" name="download_links"></textarea>
            </div>
            <button type="submit" class="btn-primary">Add Movie</button>
        </form>
    </div>
    <script>
        const API_BASE_URL = window.location.origin + '/api/admin';
        const AUTH_HEADER = 'Basic ' + btoa('venura:venura');

        async function fetchTmdbDetails() {
            const tmdbId = document.getElementById('tmdb-id').value;
            if (!tmdbId) return alert('Please enter a TMDB ID.');

            try {
                const response = await fetch(`${API_BASE_URL}/tmdb_fetch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': AUTH_HEADER },
                    body: JSON.stringify({ tmdb_id: tmdbId, media_type: 'movie' })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('title').value = data.title;
                    document.getElementById('description').value = data.description;
                    document.getElementById('poster-url').value = data.thumbnail;
                    document.getElementById('release-date').value = data.release_date;
                    document.getElementById('language').value = data.language;
                    document.getElementById('rating').value = data.rating;
                    document.getElementById('cast-members').value = JSON.stringify(data.cast_members, null, 2);
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.message}`);
                }
            } catch (err) {
                alert('An error occurred while fetching TMDB details.');
            }
        }

        document.getElementById('add-movie-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                type: 'movie',
                title: formData.get('title'),
                description: formData.get('description'),
                thumbnail: formData.get('thumbnail'),
                release_date: formData.get('release_date'),
                language: formData.get('language'),
                rating: parseFloat(formData.get('rating')),
                cast_members: JSON.parse(formData.get('cast_members') || '[]'),
                video_links: JSON.parse(formData.get('video_links') || '{}'),
                download_links: JSON.parse(formData.get('download_links') || '{}')
            };

            try {
                const response = await fetch(`${API_BASE_URL}/media`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': AUTH_HEADER },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Movie added successfully!');
                    window.location.href = '/admin/search_and_edit';
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (err) {
                alert('An unexpected error occurred.');
            }
        });
    </script>
</body>
</html>
