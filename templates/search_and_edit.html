<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Edit Media</title>
    <style>
        body { font-family: sans-serif; background: #282c34; color: #fff; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .admin-panel-nav { background: #6a11cb; background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); padding: 15px; border-radius: 10px; display: flex; justify-content: space-around; flex-wrap: wrap; gap: 10px; }
        .admin-panel-nav a, .admin-panel-nav button { padding: 10px 15px; background: rgba(255, 255, 255, 0.1); border: none; border-radius: 8px; color: #fff; text-decoration: none; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease; }
        .admin-panel-nav a:hover, .admin-panel-nav button:hover { background: rgba(255, 255, 255, 0.2); }
        h1, h2 { text-align: center; margin-top: 30px; }
        #search-input { width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #555; background: #4a505b; color: #fff; margin-bottom: 20px; box-sizing: border-box; }
        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .media-card { background: #3b404a; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); text-align: center; transition: transform 0.2s ease; }
        .media-card:hover { transform: translateY(-5px); }
        .media-card img { width: 100%; height: auto; display: block; }
        .media-details { padding: 15px; }
        .media-title { font-size: 1.2em; margin: 10px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .media-rating { color: #ffd700; font-weight: bold; }
        .media-actions { display: flex; justify-content: space-around; margin-top: 10px; }
        .media-actions a, .media-actions button { padding: 8px 12px; border-radius: 5px; text-decoration: none; color: #fff; font-weight: bold; }
        .edit-btn { background-color: #007bff; }
        .delete-btn { background-color: #dc3545; border: none; }
        .no-results { text-align: center; color: #aaa; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav class="admin-panel-nav">
                <a href="/admin">Home</a>
                <a href="/admin/add_movie">Add Movie</a>
                <a href="/admin/add_tv">Add TV Series</a>
                <a href="/admin/search_and_edit">Search & Edit</a>
                <a href="/api/media">Public API</a>
                <a href="/api/docs">API Docs</a>
            </nav>
        </header>
        <h1>üîç Search & Edit Media</h1>
        <input type="text" id="search-input" placeholder="Search by title...">
        <div id="media-list" class="media-grid">
            <p class="no-results" style="display:none;">No media found.</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api/media';
        const ADMIN_API_BASE_URL = window.location.origin + '/api/admin';
        const AUTH_HEADER = 'Basic ' + btoa('venura:venura');
        let allMedia = [];

        document.addEventListener('DOMContentLoaded', fetchMedia);

        async function fetchMedia() {
            try {
                const response = await fetch(API_BASE_URL);
                if (!response.ok) {
                    throw new Error('Failed to fetch media data.');
                }
                allMedia = await response.json();
                displayMedia(allMedia);
            } catch (error) {
                console.error('Error fetching media:', error);
                document.getElementById('media-list').innerHTML = `<p class="no-results">Error: Could not load media. Please check the backend.</p>`;
            }
        }

        function displayMedia(media) {
            const mediaList = document.getElementById('media-list');
            mediaList.innerHTML = '';
            if (media.length === 0) {
                mediaList.querySelector('.no-results').style.display = 'block';
                return;
            }

            media.forEach(item => {
                const mediaCard = document.createElement('div');
                mediaCard.classList.add('media-card');
                mediaCard.innerHTML = `
                    <img src="${item.thumbnail}" alt="${item.title}">
                    <div class="media-details">
                        <div class="media-title">${item.title} (${item.type})</div>
                        <div class="media-rating">Rating: ${item.rating || 'N/A'}</div>
                        <div class="media-actions">
                            <a href="/admin/edit?id=${item.id}" class="edit-btn">Edit</a>
                            <button class="delete-btn" data-id="${item.id}">Delete</button>
                        </div>
                    </div>
                `;
                mediaList.appendChild(mediaCard);
            });
            attachDeleteListeners();
        }

        function attachDeleteListeners() {
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const mediaId = event.target.dataset.id;
                    if (confirm('Are you sure you want to delete this?')) {
                        await deleteMedia(mediaId);
                    }
                });
            });
        }

        async function deleteMedia(id) {
            try {
                const response = await fetch(`${ADMIN_API_BASE_URL}/media/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': AUTH_HEADER }
                });

                if (response.ok) {
                    alert('Media deleted successfully!');
                    fetchMedia(); // Refresh the list
                } else {
                    const result = await response.json();
                    alert(`Error: ${result.message}`);
                }
            } catch (err) {
                alert('An unexpected error occurred during deletion.');
            }
        }

        document.getElementById('search-input').addEventListener('input', (event) => {
            const searchTerm = event.target.value.toLowerCase();
            const filteredMedia = allMedia.filter(item => 
                item.title.toLowerCase().includes(searchTerm)
            );
            displayMedia(filteredMedia);
        });
    </script>
</body>
</html>
