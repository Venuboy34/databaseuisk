<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Media</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        h1 { text-align: center; }
        form div { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="number"], input[type="date"], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        textarea { height: 150px; }
        .button-group { display: flex; gap: 10px; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Edit Media (ID: {{ media.id }})</h1>
    <form id="edit-media-form">
        <div>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" value="{{ media.type }}" readonly>
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ media.title }}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ media.description }}</textarea>
        </div>
        <div>
            <label for="thumbnail">Thumbnail URL:</label>
            <input type="text" id="thumbnail" name="thumbnail" value="{{ media.thumbnail }}">
        </div>
        <div>
            <label for="release_date">Release Date:</label>
            <input type="date" id="release_date" name="release_date" value="{{ media.release_date }}">
        </div>
        <div>
            <label for="language">Language:</label>
            <input type="text" id="language" name="language" value="{{ media.language }}">
        </div>
        <div>
            <label for="rating">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating" value="{{ media.rating }}">
        </div>
        <div>
            <label for="cast">Cast (JSON):</label>
            <textarea id="cast" name="cast">{{ media.cast }}</textarea>
        </div>
        <div>
            <label for="video_links">Video Links (JSON):</label>
            <textarea id="video_links" name="video_links">{{ media.video_links }}</textarea>
        </div>
        <div>
            <label for="download_links">Download Links (JSON):</label>
            <textarea id="download_links" name="download_links">{{ media.download_links }}</textarea>
        </div>
        {% if media.type == 'tv' %}
        <div>
            <label for="total_seasons">Total Seasons:</label>
            <input type="number" id="total_seasons" name="total_seasons" value="{{ media.total_seasons }}">
        </div>
        <div>
            <label for="seasons">Seasons (JSON):</label>
            <textarea id="seasons" name="seasons">{{ media.seasons }}</textarea>
        </div>
        {% endif %}
        <div class="button-group">
            <button type="submit">Update Media</button>
            <a href="/admin/search">Cancel</a>
        </div>
    </form>
    <script>
        document.getElementById('edit-media-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const mediaId = "{{ media.id }}";
            const type = formData.get('type');
            const data = {
                type: type,
                title: formData.get('title'),
                description: formData.get('description'),
                thumbnail: formData.get('thumbnail'),
                release_date: formData.get('release_date'),
                language: formData.get('language'),
                rating: parseFloat(formData.get('rating')),
                cast: JSON.parse(formData.get('cast') || '[]'),
                video_links: JSON.parse(formData.get('video_links') || '{}'),
                download_links: JSON.parse(formData.get('download_links') || '{}')
            };

            if (type === 'tv') {
                data.total_seasons = parseInt(formData.get('total_seasons'));
                data.seasons = JSON.parse(formData.get('seasons') || '{}');
            }

            try {
                const response = await fetch(`/admin/media/${mediaId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('venura:venura')
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Media updated successfully!');
                    window.location.href = '/admin/search';
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('An unexpected error occurred.');
            }
        });
    </script>
</body>
</html>
